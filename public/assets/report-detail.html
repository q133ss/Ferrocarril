<body></body>
<main> 
  <header class="header"> 
    <div class="header__title">FERROCARRIL</div>
  </header>
  <section class="home">
    <div class="containers"> 
      <div class="home__wrapper"> 
        <div class="menu"> 
          <ul class="menu__list">
            <li class="menu__item" id="account"> <a href="/">Аккаунт </a></li>
            <li class="menu__item menu__item-a" id="report"> <a href="/">Жалобы </a></li>
            <li class="menu__item" id="appli"> <a href="/">Заявки </a></li>
            <li class="menu__item" id="exit"> <a href="/">Выйти из аккаунта </a></li>
          </ul>
        </div>
        <div class="home__blocks">
          <div class="home__reportDetail">
            <div class="home__reportDetail-header"> <a class="home__reportDetail-back" href="/"> <img src="./svg/back.svg" alt="icons">
                <p>Назад</p></a>
              <div class="home__reportDetail-title">Жалоба №1</div>
            </div>
            <div class="home__reportDetail-line"></div>
            <div class="home__reportDetail-blocks">
              <div class="customInput"> 
                <label class="customInput__label" for="reportDetailName">
                  <div class="customInput__title">Имя</div>
                  <input type="text" placeholder="Введите имя" id="reportDetailName">
                </label>
              </div>
              <div class="customInput"> 
                <label class="customInput__label" for="reportDetailCompany">
                  <div class="customInput__title">Наименовании компании</div>
                  <input type="text" placeholder="Введите имя компании" id="reportDetailCompany">
                </label>
              </div>
              <div class="customInput"> 
                <label class="customInput__label" for="mask__phone">
                  <div class="customInput__title">Номер телефона</div>
                  <input placeholder="Введите номер телефона" type="tel" id="mask__phone">
                </label>
              </div>
              <div class="customInput"> 
                <label class="customInput__label" for="reportDetailMessage">
                  <div class="customInput__title">Сообщение</div>
                  <input type="text" placeholder="Введите cообщение" id="reportDetailMessage">
                </label>
              </div>
              <div class="customTextarea"> 
                <label class="customTextarea__label" for="reportDetailMessage">
                  <div class="customTextarea__title">Сообщение</div>
                  <textarea placeholder="Введите сообщение" id="reportDetailMessage"></textarea>
                </label>
              </div>
            </div>
            <button class="home__reportDetail-btn">Скрыть жалобу</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<footer class="footer"> 
  <div class="footer__title">@ 2022 Ferrocarril. Made with care.</div>
</footer>
